<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A portfolio named Rover</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/ihover.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href='https://fonts.googleapis.com/css?family=Enriqueta'>
  </head>
  <body>
    <div class="grid">
      <div class="row header">
        <div class="col-6 logobox">
        	<img class="logo" src="./images/udacitylogo.png" alt="Udacious Udacity Logo">
        </div>
        <div class="col-6 titlebox">
        	<h1 class="maintitle"><span class="label">Portfolio:</span> Anna&nbsp;Ewing</h1>
        	<h2 class="subtitle">Refining my skills one website at a time</h2>
        </div>
      </div>
      <div class="row">
      	<div class="col-12 banner">
      		<img src="./images/background.png" alt="The Cogs in the Machine">
      	</div>
      </div>
      <div class="row">
      	<div class="col-12 introrow">
      		<h2 class="intro">Explore the inner workings of my curious mind...</h2>
      	</div>
      </div>
      <div class="row featuredrow">
  	    <div class="col-4 featured feat1">
        <!-- normal -->
          <div class="ih-item circle effect1">
            <a href="#">
              <div class="spinner"></div>
              <div class="img"><img src="./images/moon-surface.jpg" alt="To The Moon"></div>
              <div class="info">
                <div class="info-back">
                  <h3>The Best</h3>
                  <p>That we all strive for...</p>
                </div>
              </div>
            </a>
          </div>
        <!-- end normal -->
  	    </div>
  	    <div class="col-4 featured feat2">
        <!-- normal -->
          <div class="ih-item circle effect1">
            <a href="#">
              <div class="spinner"></div>
              <div class="img"><img src="./images/mars-surface.jpg" alt="To The Moon"></div>
              <div class="info">
                <div class="info-back">
                  <h3>Is Yet</h3>
                  <p>...to simply reach our potential...</p>
                </div>
              </div>
            </a>
          </div>
        <!-- end normal -->
  	    </div>
  	    <div class="col-4 featured feat3">
        <!-- normal -->
          <div class="ih-item circle effect1">
            <a href="#">
              <div class="spinner"></div>
              <div class="img"><img src="./images/galaxy-picture.jpg" alt="To The Moon"></div>
              <div class="info">
                <div class="info-back">
                  <h3>To Come</h3>
                  <p>...to accomplish what we did not dare dream we could achieve.</p>
                </div>
              </div>
            </a>
          </div>
        <!-- end normal -->
  	    </div>
  	   </div>
        <div class="row">
            <p>
              <a href="http://jigsaw.w3.org/css-validator/check/referer">
              <img style="border:0;width:88px;height:31px" src="http://jigsaw.w3.org/css-validator/images/vcss" alt="Valid CSS!" />
              </a>
            </p>
        </div>
    </div>
  </body>
</html>
